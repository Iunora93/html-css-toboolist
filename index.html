<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="foglio di stile">
    <!--/Google fonts-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Logo e titolo-->
    <header>
        <img class="logo" src="img/logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>
    <!--/Logo e titolo-->
    <!--Inizio task-->
    <main>
        <section class="container">
            <button class="button button-1">Add Task</button>
            <button class="button button-2">Add Section</button>
            <hr>

            <!--New Task-->
            <section>
            <h3>&#11167;New Task</h3>
            <div class="circle circle-check">&check;</div>
            <span>Quarterly Newsletter</span>
            <button class="button button-1">Editorial</button>
            </section>
            <!--/New Task-->

            <!--Today-->
            <section>
                <h3>&#11167;New Task</h3>
                <div class="circle circle-check">&check;</div>
                <span>Quarterly Newsletter</span>
                <button class="button button-1">Editorial</button>
                <div class="circle circle-cross">&cross;</div>
            </section>
            <!--/Today-->

            <!--Upcoming-->
                <section>
                    <h3>&#11167;New Task</h3>
                    <div class="circle circle-cross">&cross;</div>
                    <div class="circle circle-check">&check;</div>
                    <span>Quarterly Newsletter</span>
                    <button class="button button-1">Editorial</button>
                </section>
            <!--/Upcoming-->
            
        </section>   
    </main>
    <!--/Inizio task-->
</body>
</html>
